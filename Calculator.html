<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
        }

        .calculator {
            width: 250px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 10px;
            border: none;
            background: #f5f5f5;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #3498db;
            color: white;
        }

        button:hover {
            background: #2980b9;
        }
    </style>

</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons" id="buttons"></div>
    </div>

    <script>
        const display = document.getElementById("display");
        const buttonsContainer = document.getElementById("buttons");
        
        const buttons = ["C", "/", "*", "-", "7", "8", "9", "+", "4", "5", "6", "=", "1", "2", "3", "0", "."];

        buttons.forEach(char => {
            const btn = document.createElement("button");
            btn.textContent = char;
            btn.addEventListener("click", () => handleButtonClick(char));
            buttonsContainer.appendChild(btn);
        });

        function handleButtonClick(value) {
            if (value === "C") {
                display.value = "";
            } else if (value === "=") {
                try {
                    display.value = eval(display.value);
                } catch {
                    display.value = "Error";
                }
            } else {
                display.value += value;
            }
        }
    </script>

</body>
</html>
